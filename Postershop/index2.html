<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poster Shop</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <section class="hero">
            <div>
                <img src="./assets/navicon.svg" alt="navigation">
            </div>

            <div>
                <h1>Poster Shop</h1>
            </div>

            <div>
                <img src="./assets/ninjahead.svg" alt="ninja head">
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="items">
                <div class="box">
                    <img src="./assets/char-1.png" alt="austronaut">
                    <span class="info">
                        <h3>Austronaut</h3>
                        <p>This is him</p>
                        <button type="button">Click Me!</button>
                    </span>
                    
                </div>

                <div class="box" id="ninja">
                    <img src="./assets/char-2.png" alt="ninja">
                </div>

                <div class="box" id="nerd">
                    <img src="./assets/char-3.png" alt="nerd">
                </div>

                <div class="box">
                    <img src="./assets/char-11.png" alt="läkare">
                </div>

                <div class="box">
                    <img src="./assets/char-12.png" alt="gitarknäppare">
                </div>

                <div class="box">
                    <img src="./assets/char-4.png" alt="snorklare">
                </div>

                <div class="box">
                    <img src="./assets/char-5.png" alt="clown">
                </div>

                <div class="box">
                    <img src="./assets/char-6.png" alt="polis">
                </div>

                <div class="box">
                    <img src="./assets/char-8.png" alt="fairy">
                </div>

                <div class="box">
                    <img src="./assets/char-7.png" alt="fotograf">
                </div>

                <div class="box">
                    <img src="./assets/char-9.png" alt="tränare">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <section>
                <h3>Navigation</h3>
                <ul>
                    <li>Products</li>
                    <li>About us</li>
                    <li>Contact</li>
                </ul>
            </section>

            <section>
                <h3>Address</h3>
                <p>Blah street, Blah city</p>
            </section>
        </nav>
    </footer>

</body>

</html>
